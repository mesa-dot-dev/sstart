name: Deploy

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

concurrency:
  group: "deploy"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up AWS credentials file
        run: |
          mkdir -p ~/.aws
          cat > ~/.aws/credentials << EOF
          [default]

          [taylor-production]
          aws_access_key_id = ${{ secrets.AWS_PRODUCTION_ACCESS_KEY_ID }}
          aws_secret_access_key = ${{ secrets.AWS_PRODUCTION_SECRET_ACCESS_KEY }}
          aws_session_token = ${{ secrets.AWS_PRODUCTION_SESSION_TOKEN }}
          EOF
          chmod 600 ~/.aws/credentials

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install


      - name: Deploy app
        run: npx sst deploy --stage production --print-logs
